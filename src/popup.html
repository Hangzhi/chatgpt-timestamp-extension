<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>ChatGPT Timestamp</h1>
    </header>
    <main>
      <div class="toggle-container">
        <input type="checkbox" id="toggleTimestamp" checked />
        <label class="toggle-label" for="toggleTimestamp">
          <span class="format-12">12-hr format</span>
          <div class="toggle-switch">
            <span class="slider"></span>
          </div>
          <span class="format-24">24-hr format</span>
        </label>
      </div>
      <div class="option-row">
        <input type="checkbox" id="toggleUserOnly" />
        <label class="option-label" for="toggleUserOnly">
          <span>Timestamp user posts only</span>
          <div class="toggle-switch">
            <span class="slider"></span>
          </div>
        </label>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
